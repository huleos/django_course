{% extends 'base.html' %}

{% block content %}
<article>
	<time>{{ post.date_create }}</time>
	<h1>{{ post.title }}</h1>
	<small class="author">{{ post.author }}</small>
	<span> // </span>
	<time>{{ post.date_create | date }}</time>
	<p>{{ post.body|safe }}</p>
	{% for category in post.categories.all %}
	<span class="categories">{{category}}</span>
	{% endfor %}
	<hr>
</article>
{% endblock %}
